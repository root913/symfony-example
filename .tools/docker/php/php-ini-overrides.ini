upload_max_filesize=6G
post_max_size=6G
memory_limit=4048M
max_execution_time=3600

xdebug.mode=coverage
xdebug.max_nesting_level=5000
xdebug.start_with_request=no

opcache.enable=0
opcache.enable_cli=0
opcache.jit_buffer_size=512mb
opcache.jit=1225
opcache.preload_user=www-data
opcache.preload=/var/www/html/var/cache/dev/App_KernelDevDebugContainer.preload.php

openssl.cafile=/var/www/html/.tools/docker/php/platform-dev.crt
